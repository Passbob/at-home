<h3>라디오버튼을 클릭하면 value값을 이용해 해당 사이트로 이동해주세요.</h3>
<input id="naver" type="radio" name="web"><label for="naver">네이버</label><br>
<input id="goo" type="radio" name="web"><label for="goo">구글</label><br>
<input id="w3" type="radio" name="web"><label for="w3">w3schools</label>

<script>
    const naver = document.getElementById('naver');
    const goo = document.getElementById('goo');
    const w3 = document.getElementById('w3');


    naver.onclick = e => {
        location.href = 'https://www.naver.com/';
    }
    goo.addEventListener('click', e => {
        location.href = 'https://www.google.com/';
    })
    w3.addEventListener('click', e => {
        location.href = 'https://www.w3schools.com/';
    })
//타겟 블링크는 targe="blank" 어디다 써야 좋을까요?

</script>
