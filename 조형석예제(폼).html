<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset name="정보양식">
        <legend>회원정보</legend>
    
    <ul>
        <li><label>이름 : </label><input type="text" placeholder="이름을 입력해주세요"></li><br>
        <li><label>생년월일 : </label><input type="date"></li><br>
        <li><label>전화번호 : </label><input type="tel" placeholder="010-0000-0000"></li><br>
        <li>
            <lable>운동목적</lable><br>
                <input type="radio" id="diet" name="purpose"><label for="diet">다이어트</label>
                <input type="radio" id="pf" name="purpose"><label for="pf">근력증진</label>
                <input type="radio" id="BC" name="purpose"><label for="BC">체형교정</label><br><br>
        </li>
        <li>
            <lable>운동을 결심하게 된 계기를 적어주세요.</lable><br>
               <textarea cols="50" rows="10" style="resize: none;" placeholder="편하게 적어주세요"></textarea>
        </li>
    </fieldset>

<input type="submit">&nbsp; <input type="reset">
</body>



</html>
