<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>5초인 타이머를 만드세요.</h2>
    <div id="time">5</div><input id="start" type="button" value="시작">

    <script>
        const start = document.getElementById('start');
        let time = 5;
        let left_time = document.getElementById('time');

        start.addEventListener('click', function(){
            let stop = setInterval(function(){
                start.disabled = true;
                if(time == 0){
                    alert('타이머 종료');
                    clearInterval(stop);
                }else{
                    --time;
                    left_time.innerText = time;
                }
            }, 1000)
        })

    </script>
    <hr>
    <hr>
    <h2>입력한 값이 화면에 나오도록 하세요.</h2>
    
    <div id="msgArea"><span id="msg"></span></div>
    <div>
        <input id="answer" type="text">
        <input id="send" type="button">
    </div>

    <script>
        const msg = document.getElementById('msg');
        const answer = document.getElementById('answer');
        const send = document.getElementById('send');
        send.setAttribute('value', '확인');
        let msgArea = document.getElementById('msgArea');
        msgArea.style.border = '1px;'
        msgArea.style.width = '225px'
        msgArea.style.height = '200px'
        msgArea.style.textAlign = 'center'
        msgArea.style.border = '1px solid'
        msgArea.style.borderColor = 'black'
        msgArea.style.alignContent = 'center'


        send.addEventListener('click', function(){
            let ans = answer.value;
            msg.innerText = ans
            answer.value = ''
        }
    )
    


    </script>

    

</body>
</html>
