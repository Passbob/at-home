<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시간이 10초인 타이머를 만드시오, 시작 시 버튼 비활성화,  종료 시에 종료 alert -->

    <!-- setinterval, clearinterval, if문 사용 -->
    <h3>1번</h3>
    <pre>
        시간이 10초인 타이머를 만드시오
        setinterval, clearinterval, if문 사용
    </pre>

    <div id="left_time">10</div><button id="start">시작</button>

    <script>
        const start = document.getElementById('start');
        let time = 10;
        let left_time = document.getElementById('left_time');

        start.addEventListener('click', function(){
            let stop = setInterval(function(){
                start.disabled = true;
                if(time === 0){
                    alert('종료');
                    location.reload()
                    clearInterval(stop);
                }else{
                    time -= 1;
                    left_time.innerText = time;
                }

            }, 1000)
        })

    </script>

    <H3>2번</H3>
<pre>
    입력한 값이 확인을 클릭하면 화면에 나오게 만드시오, 
</pre>

    <div id="msgArea"><span id="msg"></span></div>
    <div>
        <input id="answer" type="text">
        <input id="send" type="button">
    </div>

    <script>
        const msg = document.getElementById('msg');
        const answer = document.getElementById('answer');
        const send = document.getElementById('send');
        send.setAttribute('value', '확인');
        let msgArea = document.getElementById('msgArea');
        msgArea.style.border = '1px;'
        msgArea.style.width = '225px'
        msgArea.style.height = '200px'
        msgArea.style.textAlign = 'center'
        msgArea.style.border = '1px solid'
        msgArea.style.borderColor = 'black'
        msgArea.style.alignContent = 'center'


        send.addEventListener('click', function(){
            let ans = answer.value;
            msg.innerText = ans
            answer.value = ''
        }
    )
    </script>
<hr>
    <h3>페이지를 새로고침하는 버튼을 만드시오</h3>
    <input type="button" id="reloadBtn" value="새로고침">

    <script>
        const reloadBtn = document.getElementById('reloadBtn');
        reloadBtn.addEventListener('click', function(){
            location.reload();
        })
    </script>

    <hr>
    <h3>가위바위보 게임을 만드시오</h3>
    <h5>유저에게 가위, 바위, 보 3가지 중 하나를 입력하도록 하고 랜덤으로 나온 가위바위보와 비교해 승 무 패를 알려주세요</h5>
    <br>
    <br>
    <input type="text" id="RSPReply" placeholder="가위, 바위, 보 중 입력해주세요."><input type="button" id="RSPAns" value="가위바위보!">

    <script>
        const RSPReply = document.getElementById('RSPReply');
        const RSPAns = document.getElementById('RSPAns');
        RSPReply.style.width = "250px";

        RSPAns.addEventListener('click', function(){
            let random =  Math.floor(Math.random()*3+1);
            let randomRSP = "";
            if(random == 1){
                randomRSP = "가위";
            }else if(random == 2){
                randomRSP = "바위";
            }else{
                randomRSP = "보";
            }

            if(randomRSP == "가위"){
                if(RSPReply.value == "가위"){
                    alert("비겼습니다.");
                }else if(RSPReply.value == "바위"){
                    alert("이겼습니다.");
                }else{
                    alert("졌습니다.");
                }
            }

            if(randomRSP == "바위"){
                if(RSPReply.value == "바위"){
                    alert("비겼습니다.");
                }else if(RSPReply.value == "보"){
                    alert("이겼습니다.");
                }else{
                    alert("졌습니다.");
                }
            }

            if(randomRSP == "보"){
                if(RSPReply.value == "보"){
                    alert("비겼습니다.");
                }else if(RSPReply.value == "가위"){
                    alert("이겼습니다.");
                }else{
                    alert("졌습니다.");
                }
            }
        })
    </script>


</body>
</html>
