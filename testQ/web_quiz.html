<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시간이 10초인 타이머를 만드시오, 시작 시 버튼 비활성화,  종료 시에 종료 alert -->

    <!-- setinterval, clearinterval, if문 사용 -->
    <h3>1번</h3>
    <pre>
        시간이 10초인 타이머를 만드시오, 시작 시 버튼 비활성화,  종료 시에 종료 alert, 페이지 새로고침
        setinterval, clearinterval, if문 사용
    </pre>

    <div id="left_time">10</div><button id="start">시작</button>

    <script>
        const start = document.getElementById('start');
        let time = 10;
        let left_time = document.getElementById('left_time');

        start.addEventListener('click', function(){
            let stop = setInterval(function(){
                start.disabled = true;
                if(time === 0){
                    alert('종료');
                    location.reload()
                    clearInterval(stop);
                }else{
                    time -= 1;
                    left_time.innerText = time;
                }

            }, 1000)
        })

    </script>

    <H3>2번</H3>



</body>
</html>
